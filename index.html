<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .icon-container {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 50%;
            height: 50%;
            background: url('dumble.jpg') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon"></div>
    </div>
</body>
</html>
